			<aside class="main__cart cart">

					</h2>
				</header>
				<!--  -->

					<img
						src="./assets/images/icons/illustration-empty-cart.svg"
						alt="Empy cart"
						class="cart__img" />

						<span class="cart__description">
							Your added items will appear here
						</span>
					</figcaption>
				</figure>
				<!--  -->
				<section class="cart__container">
					<article class="cart__wrapper">
						<ul class="cart__list"></ul>
					</article>

					<footer class="cart__summary summary">
						<p class="summary__order-total">
							Order Total <strong class="summary__order-price">$46.50</strong>
						</p>
						<div class="summary__information">
							<img
								class="summary__delivery-icon"
								src="./assets/images/icons/icon-carbon-neutral.svg"
								alt="Delivery carbon-neutral" />

								This is a
								<b class="summary__carbon-neutral">carbon-neutral</b>
								delivery
							</p>
						</div>

		<section class="container__modal">

				<header class="modal__header">

						src="./assets/images/icons/icon-order-confirmed.svg"
						alt="Succes Icon" />
					<div class="modal__wrapper">
						<h3 class="modal__title">Order Confirmed</h3>
						<span class="modal__description">We hope you enjoy your food!</span>
					</div>
				</header>
				<div class="modal__resume">
					<ul class="modal__list"></ul>
					<li class="modal__item item">
						<span class="modal__order">Order Total</span>
						<span class="modal__total"></span>
					</li>
				</div>

				<button class="modal__btn" id="new-order">Start New Order</button>
